<div class="row">
  <div class="col-4 offset-4">
    <div class="card">
      <div class="card-header">
        <h2>New employee</h2>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="">Name</label>
          <input [(ngModel)]="employee.name" name="name" type="text" class="form-control" id=""
            aria-describedby="emailHelp" placeholder="Please enter your first name and last name">
        </div>
        <div class="form-group">
          <label for="">Email address</label>
          <input [(ngModel)]="employee.email" name="email" type="email" class="form-control" id=""
            aria-describedby="emailHelp" placeholder="Please enter your e-mail address">
        </div>
        <button routerLink="/employee" type="button" (click)="create(employee)" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
